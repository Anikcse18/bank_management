<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank </title>
    <!-- Add Tailwind & DaisyUI -->

    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Add Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');
    </style>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>



</head>

<body>
    <header>
        <header class="text-center mt-7">
            <img src="./logo.jpg" alt="" class=" w-32 h-auto mx-auto">
            <h1 class="text-5xl font-semibold">Welcome to<span class="text-blue-700	"> Bap er Bank </span></h1>
        </header>
    </header>
    <main>
        <section class="bg-cyan-700	 w-8/12 mx-auto mt-9 p-8">
            <div class="border p-3">
                <div class="grid grid-cols-3 place-items-center	">
                    <div class="bg-teal-400 w-2/4 text-center rounded-md p-3">
                        <h1 class="text-white text-xl">Deposit</h1>
                        <h1 class="text-white text-3xl">$<span id="deposite_ammount" class="font-semibold">00</span>
                        </h1>
                    </div>
                    <div class="bg-orange-600 w-2/4 text-center rounded-md p-3">
                        <h1 class="text-white text-xl">Withdraw</h1>
                        <h1 class="text-white  text-3xl">$<span id="withdraw_ammount" class="font-semibold">00</span>
                        </h1>
                    </div>
                    <div class="bg-yellow-400 w-2/4 text-center rounded-md p-3">
                        <h1 class="text-white text-xl">Blance</h1>
                        <h1 class="text-white text-3xl">$<span id="total_balance" class="font-semibold">00</span></h1>
                    </div>
                </div>

                <!-- Deposite/withdrawbox -->

                <div class="flex justify-center gap-4 p-6 mt-10">
                    <div class="bg-green-500 w-2/4 rounded-md p-3">
                        <h1 class="text-white text-xl">Please Deposite</h1>
                        <div class="pt-2 ml-4">
                            <input type="text" name="" id="deposite_input" class="p-2 w-7/12 block rounded-md"
                                placeholder="$ Deposite Your Bank">

                            <button type="submit"
                                class="bg-violet-700 text-white px-4 py-2 rounded-lg mt-3 hover:bg-orange-700"
                                id="btn-deposite">Deposite</button>
                        </div>
                    </div>


                    <div class="bg-orange-700 w-2/4 rounded-md p-3">
                        <h1 class="text-white text-xl">Please Withdraw</h1>
                        <div class="pt-2 ml-4">
                            <input type="text" name="" id="withdraw_input" class="p-2 w-7/12 block rounded-md"
                                placeholder="$ Withdraw Your Money">

                            <button type="submit"
                                class="bg-violet-700 text-white px-4 py-2 rounded-lg mt-3 hover:bg-green-500"
                                id="btn-withdraw">Withdraw</button>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/utlities.js"></script>
    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>


</body>

</html>
